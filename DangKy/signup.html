<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- B4 CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="bgTop">
        <div class="container containerHeader">
            <p>Bắt đầu hành trình bảo vệ sức khỏe bản thân từ đây</p>
            <img src="./img/animation.png" alt="">
        </div>
    </div>
    <div class="formintro">
        <div class="formSignin">
            <div class="container containerSignin">
                <div class="detailSignin">
                    <div class="signin_items">
                        <label>HỌ TÊN</label>
                        <input type="text">
                    </div>
                    <div class="signin_items">
                        <label>EMAIL</label>
                        <input type="text">
                    </div>
                    <div class="signin_items phone">
                        <label>SỐ ĐIỆN THOẠI</label>
                        <input type="text">
                        <button>GỬI SMS</button>
                    </div>
                    <div class="signin_items">
                        <label>NHẬP MÃ KÍCH HOẠT</label>
                        <input type="text">
                    </div>
                    <div class="signin_items">
                        <label>MẬT KHẨU</label>
                        <input type="password">
                    </div>
                    <div class="signin_items chooseCity">
                        <label>TỈNH / THÀNH</label>
                        <select name="city" id="">
                            <option value="hcm">Hồ Chí Minh</option>
                            <option value="dn">Đà Nẵng</option>
                            <option value="hn">Hà Nội</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="formBtn">
            <div class="container containerBtn d-block">
                <a href="https://webmedicalcare.glitch.me/DangNhap/login.html">
                    <div class="btnSignin">
                        <button>ĐĂNG KÝ</button>
                    </div>
                </a>
                <div class="account">
                    <p>Đã có tài khoản? <a href="https://webmedicalcare.glitch.me/DangNhap/login.html">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
