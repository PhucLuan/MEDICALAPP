<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Glide/glide.core.min.css">
    <script src="../Glide/glide.min.js"></script>
    <link rel="stylesheet" href="./css/Splashscreen.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/Splashscreen.js"></script>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="./img/Splashscreen.png" alt=""></li>
            <li class="glide__slide"><img src="./img/Splashscreen (1).png" alt=""></li>
            <li class="glide__slide"><img src="./img/Splashscreen (2).png" alt=""></li>
            <li class="glide__slide"><img src="./img/Splashscreen (3).png" alt=""></li>
          </ul>
        </div>
        <div class="glide__arrows arrowDetail" data-glide-el="controls" id="arrowBanner">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i
                    class="fa fa-arrow-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i
                    class="fa fa-arrow-right"></i></button>
        </div>
      </div>
</body>
</html>
